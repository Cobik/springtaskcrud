<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="/resources/css/buttonstyle.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="form-style-8">

    <div class="form-style-8 header">Edit Form</div>
    <form name="userEditForm" action="/admin/edit" enctype="utf8" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="${user.name}"/></td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="${user.username}"/></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="${user.password}"/></td>
            </tr>

            <td>Roles:</td>
            <td><input type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.roleName}"
                       th:value="${role.id}"
                       th:checked="${role.id}"
                       th:if="${#sets.contains(userRoles,role)}"

            />
                <input type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.roleName}"
                       th:value="${role.id}"
                       th:unless="${#sets.contains(userRoles,role)}"

                />
            </td>



            <tr><input type="hidden" th:field="${user.id}"></tr>

            <tr>
                <td><input name="submit" type="submit" value="Submit"/></td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
